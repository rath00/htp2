					</header>

					<div id="main">

							<section id="content" class="main">

								<section id="cta" class="main special">
									<header class="major">
										<h2>Analysis Results</h2>

									</header>
								</section>
								<div class="col-4"><span class="image left"><img src="data:;base64,{{ img_stream }}" alt="" /></span></div>
								<!-- 顯示文字結果 -->
								<p>
									<h3>Let me guess...</h3>
									{{text}}
									
								</p>
								<!-- 選擇要回主頁還是查看詳細結果 -->
								<footer class="major">
									<ul class="actions special">
										<!-- 連結到/upload_file2_en的網頁，POST傳送內容 -->
										<form method="POST" action="{{url_for('upload_file2_en')}}">
												<label class="button">
													<li><a id="upload_img" style="display:none;" class="button"><input type="submit" value="Submit"></a>
													More</li>
												</label>
												<label class="button">
													<a id="upload_img" style="display:none;" href="/" ><input type="button"></a>
													<i class="fa fa-photo"></i> Home
												</label>
										</form>
									</ul>
								</footer>
							</section>
